<html>

    <body>

        {% for app in page %}

           {% if name == 'Stumodify' %} 
           <a href="{% url 'common:Stumodify' %}?id={{ app.id }}">
                编辑
           </a>
           {% endif %}
           
           {% if name == 'Mroommodify' %}
            <a href="{% url 'common:Mroommodify' %}?id={{ app.id }}">
                编辑
           </a>
           {% endif %}

        {% endfor %}

        {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}">previous</a>
        {% endif %}

        Page {{ page.number }} of {{ page.paginator.num_pages }}.
       
        {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}">next</a>
        {% endif %}

    </body>

</html>
